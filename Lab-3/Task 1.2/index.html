<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var value;

      while (sum <= 100) {
        value = prompt("Enter number:");

        if (isNaN(value)) {
          alert("Numbers only!");
          continue;
        }

        value = Number(value);

        if (value == 0) break;
        sum = sum + value;
      }

      console.log("Total Sum = " + sum);
    </script>
  </body>
</html>
