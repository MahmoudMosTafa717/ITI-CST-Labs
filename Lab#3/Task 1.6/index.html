<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6</title>
  </head>
  <body>
    <script>
      var rows = Number(prompt("Enter rows:"));
      for (var i = 1; i <= rows; i++) {
        var line = "";
        for (var j = 1; j <= i; j++) {
          line = line + "*";
        }
        document.write(line + "<br>");
      }
    </script>
  </body>
</html>
