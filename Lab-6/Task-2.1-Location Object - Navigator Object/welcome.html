<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome!</h1>
    <h1>
      Thank you for submitting your information. We have received your details
      successfully.
    </h1>

    <p id="name"><b>Your name is : </b><span class="name"></span></p>
    <p id="email"><b>Your email is : </b><span class="email"></span></p>
    <p id="jobTitle">
      <b>Your job title is : </b><span class="jobTitle"></span>
    </p>
    <p id="mobile">
      <b>Your mobile number is : </b><span class="mobile"></span>
    </p>
    <p id="address"><b>Your address is : </b><span class="address"></span></p>
    <p id="gender"><b>Your gender is : </b><span class="gender"></span></p>

    <p id="browserAdvice"></p>

    <script src="script.js"></script>
  </body>
</html>
